<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN FA -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- Google Fonts - ROBOTO -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>i-search</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">i-search a Wikipedia Powered Search Engine</h1>
      <!-- Search Section -->
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="red">i</span>
          <span class="green">-</span>
          <span class="blue">s</span>
          <span class="red">e</span>
          <span class="yellow">a</span>
          <span class="blue">r</span>
          <span class="green">c</span>
          <span class="red">h</span>
          <span class="yellow exclaim">!</span>
        </div>
        <form id="searchBar" class="searchBar">
          <label for="search" class="offscreen"
            >Enter a search term or phase</label
          >
          <input id="search" type="text" autocomplete="off" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search term"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <!-- Results Section -->
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div id="stats-stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults">
          <div class="resultItem">
            <div class="resultTitle">
              <a href="">Dachsund</a>
            </div>
            <div class="resultContents">
              <div class="resultImage">
                <img src="" alt="Dachsund" />
              </div>
              <div class="resultText">
                <p class="resultDescription"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt</span> Powered by
        <a href="https://www.wikipedia.org" target="_blank"> Wikipedia </a
        ><span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
